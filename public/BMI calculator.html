<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bmi-Calculator</title>
    <style>
        .t{
            border: none;
           border-bottom:1px solid;
           width: 100px;
        }
        
    </style>
    <script type="text/javascript">
        function calculate() {
        const gender = document.getElementById("gender").value;
      
      const age = parseFloat(document.getElementById("age").value);
      const feet = parseFloat(document.getElementById("feet").value);
      const inches = parseFloat(document.getElementById("inches").value);
      const weight = parseFloat(document.getElementById("weight").value);
      let meters = (feet*0.3048) + (inches*0.0254);

      
      const bmi = weight / (meters * meters);

      let result = "BMI: " + bmi.toFixed(2) + "<br>";
      

      if (gender === "m") {
        result += getBMICategoryMale(bmi);
      } else {
        result += getBMICategoryFemale(bmi);
      }

      document.getElementById("result").innerHTML = result;
    }

    function getBMICategoryMale(bmi) {
      
      if (bmi < 18.5) {
        return "Category: Underweight";
      } else if (bmi < 24) {
        return "Category: Normal Weight";
      } else if (bmi < 50) {
        return "Category: Overweight";
      } else {
        return "Category: Obesity";
      }
    }

    function getBMICategoryFemale(bmi) {
      
      if (bmi < 18.5) {
        return "Category: Underweight";
      } else if (bmi < 25) {
        return "Category: Normal Weight";
      } else if (bmi < 50) {
        return "Category: Overweight";
      } else {
        return "Category: Obesity";
      }
    }

    </script>
</head>
<body class="container-fluid bg-info text-white" >
   <div style="margin-left: 350px; height: 700px;" class="text-center mt-4 bg-light w-50 card align-content-center ">
    <div id="bmiForm">
      <div>
        <img src="../images/BMI Calculator.jpg" height="150" width="200">
        <h3 class="text-danger fw-bold">BMI Calculator</h3>
        <h4 class="text-danger fw-bold"> Body Mass Index</h4>
       </div>
        <div>
            <div class=" d-flex justify-content-around mt-5">
                <h5 for="gender">Gender:-</h5>
                <div id="gender" style="margin-right: 50px;">
                    <input type="radio" name="gender" id="m">&nbsp;<span class="txt">Male</span></input>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="f">&nbsp;<span class="txt">Female</span></input>
               </div>
               
               
                    <div class="d-flex" > 
                        
                        <div><h5 for="age">Age:-</h5></div>&nbsp;&nbsp;&nbsp;
                        <input type="number" placeholder="Years" id="age"  class="text-center" required >
                 </div>
               
            </div>
            <div class="m-5 d-flex justify-content-between">
               <div>
                <h5 style="margin-right: 330px;">HEIGHT :-</h5>
               
                
                   <div class="d-flex">
                    <input for="feet"  class="t" id="feet" placeholder="FT">&nbsp;&nbsp;
                    
                    <input  for="inches" class="t" id="inches" placeholder="IN">
                  
                   </div>
                   <p style="margin-right: 350px; margin-top:10px; border-bottom: 1px solid gray;">Switch to cm</p>
                   
                    
               </div>
               <div>
                <h5>WEIGHT:-</h5>
               
                <input for="weight" id="weight"  class="" placeholder="in Kgs">
              
                
               </div>
              
            </div>
            <div class="">
                <button onclick="calculate()" class="btn btn-secondary w-25 rounded-4">Calulate</button>
            </div>
            <div><br>
                <h4>Your BMI is</h4>
                <div id="result"></div>
            </div>
                  
                
                    
                   
                    
          
    </div>
    

   
    
</body>
</html>
